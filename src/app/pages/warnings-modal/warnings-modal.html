<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text>
        <p color="white">{{ title }}</p>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="colored-background">
  <ion-row padding-horizontal [innerHtml]="description"></ion-row>

  <ion-row *ngIf="imageUrl" justify-content-center><img class="warning-img" [src]="imageUrl" /></ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button size="default" (click)="handler()" color="primary" shape="round" slot="end">{{ buttonText }}</ion-button>
  </ion-toolbar>
</ion-footer>
