<ion-header no-border transparent>
  <ion-toolbar transparent>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="white">
        <p color="white">{{ 'secret-show.title' | translate }}</p>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="colored-background">
  <p padding-bottom>{{ 'secret-show.text' | translate }}</p>

  <h3 class="secret--typography">{{ secret.recoverMnemonicFromHex(secret.secretHex) }}</h3>
</ion-content>

<ion-footer no-border>
  <ion-toolbar padding transparent>
    <ion-row justify-content-end>
      <ion-button size="default" color="primary" (click)="goToValidateSecret()" shape="round" slot="end">
        {{ 'secret-show.next-step_label' | translate }}
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
