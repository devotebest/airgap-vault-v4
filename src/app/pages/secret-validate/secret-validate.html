<ion-header no-border transparent>
  <ion-toolbar transparent>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'secret-validate.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colored-background">
  <p padding-horizontal>{{ 'secret-validate.text' | translate }}</p>
  <verify-key
    #verify
    [secret]="secret.recoverMnemonicFromHex(secret.secretHex)"
    (onComplete)="onComplete($event)"
    (onContinue)="onContinue($event)"
  ></verify-key>
</ion-content>
