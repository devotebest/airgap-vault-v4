<ion-header no-border transparent>
  <ion-toolbar transparent>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="colored-background" padding no-bounce>
  <h1 [innerHTML]="'secret-generate-onboarding.heading' | translate"></h1>

  <ion-row justify-content-center padding-vertical><img src="./assets/img/permission_onboarding.svg" /></ion-row>

  <p>{{ 'secret-generate-onboarding.text' | translate }}</p>
</ion-content>

<ion-footer no-border>
  <ion-toolbar padding transparent>
    <ion-row justify-content-end>
      <ion-button size="default" color="primary" shape="round" slot="end" (click)="continue()">
        {{ 'secret-generate-onboarding.grant-permission_label' | translate }}
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
